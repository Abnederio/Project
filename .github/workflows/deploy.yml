name: Deploy Streamlit App

on:
  push:
    branches:
      - main  # Runs when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install streamlit gspread oauth2client google-auth google-auth-oauthlib google-auth-httplib2

      - name: Set Google API Credentials
        run: |
          echo "$GOOGLE_CREDENTIALS" | base64 --decode > creds.json
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Run Streamlit App
        run: streamlit run main.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_APPLICATION_CREDENTIALS: creds.json
